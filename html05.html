<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 관련 택그 : i태그, b태그, strong태그, em태그, span태그, q태그, time태그</title>
</head>
<body>
  <!-- 줄변경이 안된다. => 인라인 레벨 -->
  <i>대한민국</i>           <!-- 이탤릭체 -->
  <b>대한민국</b>           <!-- 볼드체=굵게 -->
  <hr>
  <em>대한민국</em>         <!-- 이탤릭체 : 강조하고 싶은 부분 -->
  <strong>대한민국</strong> <!-- 굵게 : 강조하고 싶은 부분 -->
  <hr>
  <span>대한민국</span> <!-- 줄바꿈없이 일정한 영역지정 -->
  <q>대한민국</q>       <!-- 인용내용 -->
  <hr>
    입실은 <mark>오후 3시, 퇴실은 오전 11시</mark> 입니다. <!--형관표시  -->
  <hr>
  <!-- 속성을 이용하면 표시되는 것이 아니라 웹 브라우저가 인식하게 하여 웹 표준 문서를 만드는데 도움이 된다. -->
  <p>We open at <time>10:00</time> every morning.</p>
  <p>I have a date on <time datetime="2008-02-14 20:00">Valentines day</time>.</p>
  <hr>
  <!--루비태그 : rt  -->
  <ruby> 대<rt>大</rt>한<rt>韓</rt>민<rt>民</rt>국<rt>國</rt> </ruby>
  <hr >
  <!-- 띄어쓰기(&nbsp)-->
  <s>\4,000</s>&nbsp;&nbsp;   <!-- 취소선 -->
  H<sub>2</sub>O&nbsp;&nbsp;  <!-- 아래첨자 --> 
  X<sup>2</sup>               <!-- 위첨자 -->    
</body>
</html>
