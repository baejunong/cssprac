<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영역을 차지하는 div : 대표적인 블록레벨</title>
</head>
<body>
	<div style="display: block; width: 100px; height: 100px; border: 1px solid red">BOX1</div>
	<div style="display: block; width: 100px; height: 100px; border: 1px solid red">BOX2</div>
	<div style="display: block; width: 100px; height: 100px; border: 1px solid red">BOX3</div>
	<hr>
	<div style="display: block; width: 100px; height: 100px; border: 1px solid red">BOX1</div>
	<div style="display: none;  width: 100px; height: 100px; border: 1px solid red">BOX2</div>
	<div style="display: block; width: 100px; height: 100px; border: 1px solid red">BOX3</div>
	<hr>
	<div style="display: inline; width: 100px; height: 100px; border: 1px solid red">BOX1</div>
	<div style="display: inline; width: 100px; height: 100px; border: 1px solid red">BOX2</div>
	<div style="display: inline; width: 100px; height: 100px; border: 1px solid red">BOX3</div>
</body>
</html>
