<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문단 태그 : p 태그</title>
</head>
<body>
	<!-- 블록레벨 태그 : 줄바꿈, 가운데 정렬이 된다.-->
   <p>This is some text in a paragraph.</p>
   <p align="center">This is some text in a paragraph.</p>
   <p style="text-align: center;">This is some text in a paragraph.</p>
   <p style="color: red;">This is some text in a paragraph.</p>
   <p style="font-size: 30px">This is some text in a paragraph.</p>
   <p>This is some text in a paragraph.</p>
</body>
</html>
