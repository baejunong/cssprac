<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list를 이용한 메뉴만들기</title>
<style type="text/css">
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333333;
}

ul li {
	float: left;
}

ul li a:hover {
	background-color: #aaaaaa
}

ul li a {
	display: block;
	color: white;
	text-align: center;
	padding: 16px;
	text-decoration: none;
}
</style>
</head>
<body>
	<header>
		<ul>
			<li><a href="#"> HOME </a></li>
			<li><a href="#"> News </a></li>
			<li><a href="#"> Contact </a></li>
			<li><a href="#"> About </a></li>
		</ul>
	</header>
	<section>
		<article>
			<h3> 유채방, 동백방</h3>
			<ol>
				<li>도미토리, 1팀</li>
				<li>4인실</li>
				<li>공동취사실 및 욕실</li>
				<li>거실</li>
			</ol>
		</article>
		<article>
			<h3> 유채방, 동백방</h3>
			<ol>
				<li>도미토리, 1팀</li>
				<li>4인실</li>
				<li>공동취사실 및 욕실</li>
				<li>거실</li>
			</ol>
		</article>
	</section>
</body>
</html>
