<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자 태그 :font 태그 </title>
</head>
<body>
	<!-- 대표적인 인라인 태그 : 줄바꾸기가 안됨, 가운데 정렬이 안됨  -->
	<!-- Font 태그 대표적인 속성 : size, color, face, style... -->
	<!-- color="#레드2자리,그린2자리,블루2자리"  한자리당 0-9,a,b,c,d,e,f -->
	<font size="1"> 대한민국1</font>
	<font size="2" color="skyblue"> 대한민국2</font>
	<font size="3" face="궁서체"> 대한민국3</font>
	<font size="4" color="#ff0000"> 대한민국4</font><br>
	<font style="background-color: #ff00ff; color: white; font-family: 궁서체; 
	font-size: 30px; font-style: italic; font-weight: bold;"> 대한민국5</font>
	<font size="6"> 대한민국6</font>
	<font size="7"> 대한민국7</font>
	<font size="8"> 대한민국8</font>
	<font size="9"> 대한민국9</font>
</body>
</html>
