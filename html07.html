<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록을 만드는 태그들 : ul, ol, dd</title>
</head>
<body>
	<!-- 순서가 있는 목록 : ol -->
	<!-- type ="숫자", "알파벳","로마자", start="시작번호" -->
	<ol type="1">
		<li>Coffee</li>
		<ol type="A">
			<li>아이스 커피</li>
			<li>따듯한 커피</li>
			<ol type="i">
				<li>작은사이즈</li>
				<ol>
					<li>몰라</li>
					<li>룰라</li>
				</ol>
				<li>중간사이즈</li>
				<li>큰사이즈</li>
			</ol>
			<li>더미 커피</li>
		</ol>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	<hr>
	<ol style="list-style: lower-alpha;">
		<li>Coffee</li>
		<ol style="list-style: upper-roman;">
			<li>아이스 커피</li>
			<li>따듯한 커피</li>
			<ol>
				<li>작은사이즈</li>
				<ol>
					<li>몰라</li>
					<li>룰라</li>
				</ol>
				<li>중간사이즈</li>
				<li>큰사이즈</li>
			</ol>
			<li>더미 커피</li>
		</ol>
		<li>Tea</li>
		<li>Milk</li>
		</ol>
</body>
</html>
